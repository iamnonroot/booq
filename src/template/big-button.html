<md-dialog aria-label="Big Button">
    <md-toolbar style="background-color: transparent; color: black;">
        <div class="md-toolbar-tools">
            <h2>{{user.fullname}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Close settings" ng-click="close()">
                <md-tooltip md-direction="bottom">Close</md-tooltip>
                <md-icon style="fill: black;" md-svg-src="./assets/icons/close.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="min-width: 350px; min-height: 300px;" layout="column" layout-align="center center">
        <md-button class="md-fab" ng-click="sendPause()" ng-mouseup="sendPause()" ng-mouseleave="sendPause()"
            ng-mousedown="sendPlay()">
            <span>Booq{{ed?'ing':''}}</span>
        </md-button>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="center center">
        <p>Press and Hold for longer booq</p>
    </md-dialog-actions>
</md-dialog>
